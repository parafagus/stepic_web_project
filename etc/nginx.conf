server {
	listen 80 default_server;
	
	access_log /home/box/nginx.local.access.log;
	error_log /home/box/nginx.local.error.log;
	
	location ^~ /uploads {
		root /home/box/web;
	}
	location ~* ^.*\..+$ {
		root /home/box/web/public;
	}
	location ~* ^[^\.]+$ {
		return 404;
	}
	location /hello {
		proxy_pass 0.0.0.0:8080
}